apiVersion: apps/v1
kind: Deployment
metadata:
  name: coffeeshop-shopping-deploy-v2
  labels:
    app: coffeeshop-shopping
spec:
  replicas: 2
  selector:
    matchLabels:
      app: coffeeshop-shopping
      version: v2
  template:
    metadata:
      labels:
        app: coffeeshop-shopping
        version: v2
    spec:
      containers:
        - name: eks-demo-coffeeshop-shopping
          image: mortredn/eks-demo-coffeeshop-shopping:1.2-no-migration
          resources:
            limits:
              cpu: "250m"
              memory: "512Mi"
          ports:
            - containerPort: 4000
          env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: coffeeshop-shopping-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: coffeeshop-shopping-config
                  key: DB_PORT
            - name: DB_DBNAME
              valueFrom:
                configMapKeyRef:
                  name: coffeeshop-shopping-config
                  key: DB_DBNAME
            - name: API_CUSTOMER_URL
              valueFrom:
                configMapKeyRef:
                  name: coffeeshop-shopping-config
                  key: API_CUSTOMER_URL
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: coffeeshop-shopping-secret
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: coffeeshop-shopping-secret
                  key: DB_PASSWORD
            - name: JWT_ACCESS_SECRET
              valueFrom:
                secretKeyRef:
                  name: coffeeshop-token-secret
                  key: JWT_ACCESS_SECRET
            - name: JWT_REFRESH_SECRET
              valueFrom:
                secretKeyRef:
                  name: coffeeshop-token-secret
                  key: JWT_REFRESH_SECRET
            - name: NODE_ENV
              value: development
